<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Text in Different Sizes</title>
</head>
<body>
    <h1>Line 1</h1>
    <h2>Line 2</h2>
    <h3>Line 3</h3>
    <h4>Line 4</h4>
    <h5>Line 5</h5>
    <h6>Line 6</h6>

    <p style="font-size: xx-large;">Line 1</p>
    <p style="font-size: x-large;">Line 2</p>
    <p style="font-size: large;">Line 3<p>
    <p style="font-size: medium;">Line 4</p>
    <p style="font-size: x-small;">Line 4</p>
    <p style="font-size: xx-small;">Line 5</p>

    
</body>
</html>
