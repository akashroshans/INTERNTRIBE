<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        form>*{
            margin: 10px 0px;
        }
    </style>
    <div style="text-align: center;">
        <hr>Register Here<hr>
        <h1>Please Fill And Submit Form</h1>
        <form style="margin: 10px;">
        <label for="name">Name : </label>
        <input type="text" placeholder="Enter your name"><br>
        <label for="email">Email : </label>
        <input type="text" placeholder="Enter your email"><br>
        <label for="age">Age : </label>
        <input type="text" placeholder="Enter your age">
        <br>
        <label for="name">Date of birth : </label>
        <input type="date"><br>

        <label for="name">Phone number : </label>
        <select name="code" id="code">
            <option value="123">+91</option>
            <option value="456">+11</option>
        </select>
        <input type="text" placeholder="Enter your Phone number"><br>
        <label for="gender">Select your gender : </label>
        <input type="radio" name="gender" value="Male">
        <label for="red">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="green">Female</label>
        <input type="radio" name="gender" value="Other">
        <label for="blue">Other</label><br>

        
        <label for="skill">Choose your skill level : </label>
        <input type="radio" name="skill" value="begin">
        <label for="red">Beginner</label>
        <input type="radio" name="skill" value="inter">
        <label for="green">Intermediate</label>
        <input type="radio" name="skill" value="adv">
        <label for="blue">Advanced</label><br>

        <label for="color">Select your favourite color : </label>
        <input type="color"><br>

        <label for="fname">Father Name : </label>
        <input type="text" placeholder="Enter your  Father name"><br>

        <label for="lang">Choose your language : </label>
        <input type="radio" name="lang" value="tam">
        <label for="lang">Tamil</label>
        <input type="radio" name="lang" value="eng">
        <label for="lang">English</label>
        <input type="radio" name="lang" value="mal">
        <label for="lang">Malayalam</label><br>

        <label for="hobbies">Hobbies : </label>
        <input type="text" placeholder="Enter your hobby"><br>

        <label for="address">Address : </label>
        <textarea name="address" id=""></textarea><br>
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
