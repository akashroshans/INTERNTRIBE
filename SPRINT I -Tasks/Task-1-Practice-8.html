<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>Name</th>
            <th>Expense</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>$8</td>
        </tr>
        <tr>
            <td colspan="2">Sum: $18</td>
        </tr>
    </table>
</body>
</html>
