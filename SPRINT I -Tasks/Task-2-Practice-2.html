<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 4fr;
      grid-template-rows: 2fr 2fr 4fr 2fr;
      border: 2px solid black;
      max-width: 600px;
      margin: auto;
    }

    .entities {
      display: flex;
      justify-content: center;
      text-align: center;
      border: 1px solid black;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    #header {
      grid-column: 1 / 3;
    }

    #nav {
      grid-column: 1 / 3;
    }

    #index {
      grid-column: 1 / 2;
    }

    #content {
      grid-column: 2 / 3;
    }

    #footer {
      grid-column: 1 / 3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="entities" id="header">Header Section</div>
    <div class="entities" id="nav">Navigation Bar</div>
    <div class="entities" id="index">Index</div>
    <div class="entities" id="content">Content section</div>
    <div class="entities" id="footer">Footer Section</div>
  </div>

</body>
</html>
