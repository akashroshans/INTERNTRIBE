<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      width: 300px;
      margin: auto;
      border: 1px solid black;
    }
    .entities {
      border: 1px solid black;
      text-align: center;
    }
    #header,#nav,#footer {
      display: block;
      height: 50px;
      line-height: 50px;
    }
    #index,#content {
      display: inline-block;
      height: 150px;
      line-height: 150px;
    }
    #index {
      width: 20%;
    }
    #content {
      width: 78.5%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="entities" id="header">Header Section</div>
    <div class="entities" id="nav">Navigation Bar</div>
    <div class="entities" id="index">Index</div><div class="entities" id="content">Content section</div>
    <div class="entities" id="footer">Footer Section</div>
  </div>
</body>
</html>
