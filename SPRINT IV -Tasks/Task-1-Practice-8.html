<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="htag" tabindex="0" onkeydown="Down()" onkeyup="Up()">Press</h2>
    <script>
        const htag=document.getElementById('htag');
        function Down(){
            htag.innerHTML='Key Pressed!';
        }
        function Up(){
            htag.innerHTML='Key released!';
        }
    </script>
</body>
</html>
